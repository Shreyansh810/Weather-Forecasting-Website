<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="searchIcon"></button>
        </div>

        <div class="weather">
            <img src="images/clouds.png" class="weather-icon">
            <h1 class="temp">18Â°c</h1>
            <h2 class="city">Luxembourg</h2>
        </div>

        <div class="details">
            <div class="cols">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">64%</p>
                    <p class="humid">Humidity</p>
                </div>

            </div>

            <div class="cols">
                <img src="images/wind.png">
                <div>
                    <p class="wind-speed">18 km/h</p>
                    <p class="wind">Wind Speed</p>
                </div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
